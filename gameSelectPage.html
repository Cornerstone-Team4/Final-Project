<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Turret+Road&display=swap" rel="stylesheet">
    <title>Game Select</title>
    <style>
        body {
            text-align: center;
            background-image: url("/img/gameSlect-bg.jpg");
        }
        .selectSection {
            display: flex;
            width: 100%;
        }
        section {
            display: block;
            margin: 3% auto;
            
        }
        section img {
            width: 95%;
            
        }
        section img:hover {
            cursor: pointer;
            animation: gameselect 1s;
        }
        @keyframes gameselect{
            0%{
                transform:scale(1,1);
            }
            100%{
                transform:scale(1.2,1.2);
            }
        }
        h2 {
            font-family: 'Turret Road', cursive;
            color: white;
        }
        h1 {
            font-family: 'Mansalva', cursive;
            cursor: pointer;
            font-size: 3em;
            color: blueviolet;
            /* -webkit-text-stroke-width: 0.1px; */
            /* -webkit-text-stroke-color: white; */
        }
        #game1 {
            position: relative;
        }
        .game1name {
            position: absolute;
            top: 30%;
            left: 14%;
        }
        .game2name {
            position: absolute;
            top: 44%;
            left: 43%;
        }
        .game3name {
            position: absolute;
            top: 44%;
            left: 70%;
        }
        .title {
            margin-top: 3%;
        }

    </style>
</head>
<body>
    <h2 class="title">CHOOSE THE GAME !</h2>
    <div class="selectSection">
        <section>
            <h2>Game 1</h2>
            <div id="game1">
                <img src="img/number.png">
                <h1 class="game1name">Prime numbers</h1>
            </div>
        </section>
        <section>
            <h2>Game 2</h2>
            <div id="game2">
                <img src="img/calculator.png">
                <h1 class="game2name">Calculator</h1>
            </div>
        </section>
        <section>
            <h2>Game 3</h2>
            <div  id="game3">
             <img src="img/lottery.png" >
             <h1 class="game3name">Lottery Program</h1>
            </div>
        </section>
    </div>
    
    <script>
    
    </script>
</body>
</html>
