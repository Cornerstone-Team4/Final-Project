<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mansalva|Turret+Road&display=swap" rel="stylesheet">
    <title>Final Project Game</title>
    <style>
        body {  
            text-align: center;
            background: url("/img/landingPage-bg.jpg");
            background-image: cover;
        }
        .topHeader {
            font-family: 'Turret Road', cursive;
            width: 100%;
            margin: -6% auto;
            color: white;
            font-weight: bold;
            font-family: 'Mansalva', cursive;
            font-size: 3rem;
            animation-name: sally;
            animation-duration: 2s;
            animation-iteration-count: infinite;
        }
        /* Standard syntax */
        @keyframes sally {
            0% {color: white;}
            25% {color: pink;}
            50% {color: white;}
            75% {color: yellow;}
            100% {color: white;}
        }
        /* Safari, Opera */
        @-webkit-keyframes sally {
            0% {color: white;}
            25% {color: pink;}
            50% {color: white;}
            75% {color: yellow;}
            100% {color: white;}
        }
        @keyframes fadeIn {
            0% {opacity: 0;}    
            50% {opacity: 0.5;}    
            100% {opacity: 1;}
        }
        @-webkit-keyframes fadeIn {
            0% {opacity: 0;} 
            50% {opacity: 0.5;}      
            100% {opacity: 1;}
        }

        h1 {
            line-height: 3em;          
        }
        h2 {
            transition: 1.5s;
        }
        .topBody {
            font-family: 'Turret Road', cursive;
            
        }
        input {
            font-size: 1.3rem;
            text-align: center;
            margin-top: 1.5%;
        }
        button {
            background-color: white;
            padding: 20px 30px;
            cursor: pointer;
            border-radius: 50%; 
            margin-left: 70%;
            display: none;
            font-family: 'Turret Road', cursive;
        }
        button a {
            font-size: 1.2rem;  
            text-align: center;
            font-weight: bold;
            font-size: 2em;
            color: blue;
        }
        button:hover {
            transform: scale(1.2);
        }
        #character {
            position: absolute;
            top: 50%;
            left: -16%;
            rotate: -30deg;
            transition: 0.5s;
            animation-fill-mode: forwards;
        }
        #character img {
            width: 400px;
        }
        .nameCallout {
            position: relative;
            animation-name: fadeIn; 
            animation-duration: 5s;
            
        }
        #callout {
            display: none;
        }
        #callout img {
            width: 300px;
        }
        #output {
            position: absolute;
            top: 20%;
            left: 43%;
        }
        
    
    </style>
</head>
<body>
    <div class="topHeader">
        <h1>Welcome to our playground!</h1>    
    </div>
    <div class="topBody">
        <input type="text" placeholder="Input your name" id="name" onkeypress="enter();">
        <br>
        
        <div class="nameCallout">
            <h2 id="output"></h2>
            <div id="callout">
            <img src="img/callout.png">
            </div>
            <button id="startbutton">
                <a href="/gameSelectPage.html">
                Click to start
                </a>
            </button> 
        </div>
        
        <div id="character">
            <img src="img/character1.png">
        </div>
        
    </div>
    <script>
        function myMove() {
                var elem = document.getElementById("character");   
                var pos = 0;
                var id = setInterval(frame, 0.1);
                function frame() {
                    if (pos == 100) {
                    clearInterval(id);
                    } else {
                    pos++; 
                    elem.style.left = pos + 'px'; 
                    }
                }
            }

        function enter(){
            var name = document.getElementById("name").value;
            document.getElementById("output").innerHTML = "Hello, " + name + " !";
            myMove();
            document.getElementById("callout").style.display = "block";
            document.getElementById("name").style.display = "none";
            document.getElementById("startbutton").style.display = "block";
        };
    </script>
</body>
</html>
